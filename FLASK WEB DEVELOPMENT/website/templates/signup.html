<!DOCTYPE html>
 
<html>
    <head>
        <title>
            First Web Page
        </title>
    </head>
 
    <body>
        <form method="POST">
            <h1 align="center">sign up</h1>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="Enter first name"
                />
              </div>
            <div class="form-group">
                <label for="phone">Enter your phone number:</label>
                <input type="text"
                id="phone" 
                name="phone"
              </div>
              <div class="form-group">
                <label for="password1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password1"
                  name="password1"
                  placeholder="Enter password"
                />
              </div>
              <div class="form-group">
                <label for="password2">Password (Confirm)</label>
                <input
                  type="password"
                  class="form-control"
                  id="password2"
                  name="password2"
                  placeholder="Confirm password"
                />
              </div>
              <div class="form-group">
                <label>  
                    REGISTER AS :   
                    </label>  <br>  
                    <input type="radio" id="mechanic" name="usertype" value="mechanic"/> mechanic   
                    <br>  
                    <input type="radio" id="general user" name="usertype" value="generaluser"/> generaluser <br/>
   
                  

              </div>
              <div class="form-group">
                <label for="location">location</label>
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  name="location"
                  placeholder="Enter home/shop location"
                  />
                </div>
                <br>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
